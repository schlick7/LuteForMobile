name: lute_for_mobile
description: "Mobile frontend for Lute v3 language learning server"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while the build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.10.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Core Packages
  meta: ^1.15.0
  dio: ^5.9.0
  flutter_riverpod: ^3.0.3
  shared_preferences: ^2.2.3
  go_router: ^17.0.1
  get_it: ^9.2.0

  # UI/UX Packages
  cached_network_image: ^3.3.1

  # Reader-Specific Packages
  flutter_tts: ^4.0.2
  audioplayers: ^6.5.1

  # AI Integration
  openai_dart: ^0.6.2

  # Charts/Statistics
  fl_chart: ^1.1.1

  # Storage & Database
  hive_ce: ^2.15.1
  hive_ce_flutter: ^2.3.2

  # Network & Utilities
  connectivity_plus: ^6.0.3
  url_launcher: ^6.3.1
  flutter_inappwebview: ^6.1.5
  html: ^0.15.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

  # Development Tools
  build_runner: ^2.4.0
  mocktail: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
   #   - family: Trajan Pro
   #     fonts:
   #       - asset: fonts/TrajanPro.ttf
   #       - asset: fonts/TrajanPro_Bold.ttf
   #         weight: 700
   #

  fonts:
    - family: AtkinsonHyperlegibleNext
      fonts:
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-Regular.otf
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-RegularItalic.otf
          style: italic
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-Bold.otf
          weight: 700
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-ExtraLightItalic.otf
          weight: 200
          style: italic
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-Light.otf
          weight: 300
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-Medium.otf
          weight: 500
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-SemiBold.otf
          weight: 600
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-SemiBoldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/AtkinsonHyperlegibleNext/AtkinsonHyperlegibleNext-ExtraBoldItalic.otf
          weight: 800
          style: italic

    - family: Vollkorn
      fonts:
        - asset: assets/fonts/VollkornPS/Vollkorn-Regular.otf
        - asset: assets/fonts/VollkornPS/Vollkorn-Italic.otf
          style: italic
        - asset: assets/fonts/VollkornPS/Vollkorn-Bold.otf
          weight: 700
        - asset: assets/fonts/VollkornPS/Vollkorn-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/VollkornPS/Vollkorn-Medium.otf
        - asset: assets/fonts/VollkornPS/Vollkorn-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/VollkornPS/Vollkorn-SemiBold.otf
          weight: 600
        - asset: assets/fonts/VollkornPS/Vollkorn-SemiBoldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/VollkornPS/Vollkorn-Black.otf
          weight: 900
        - asset: assets/fonts/VollkornPS/Vollkorn-BlackItalic.otf
          weight: 900
          style: italic

    - family: LinBiolinum
      fonts:
        - asset: assets/fonts/linux-biolinum/LinBiolinum_R.otf
        - asset: assets/fonts/linux-biolinum/LinBiolinum_RI.otf
          style: italic
        - asset: assets/fonts/linux-biolinum/LinBiolinum_RB.otf
          weight: 700

    - family: Literata
      fonts:
        - asset: assets/fonts/literata/Literata-Regular.ttf
        - asset: assets/fonts/literata/Literata-Italic.ttf
          style: italic
        - asset: assets/fonts/literata/Literata-Medium.ttf
          weight: 500
        - asset: assets/fonts/literata/Literata-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/literata/Literata-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/literata/Literata-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/literata/Literata-Bold.ttf
          weight: 700
        - asset: assets/fonts/literata/Literata-BoldItalic.ttf
          weight: 700
          style: italic
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
